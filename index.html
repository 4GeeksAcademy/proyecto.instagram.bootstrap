<!DOCTYPE html>
<html>

<head>
  <meta charset=”utf-8”>
  <title>Instagram con Bootstrap</title>
  <meta name=”viewport” content=”device-width, initial-scale=1”>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <a class="navbar-brand" href="https://www.instagram.com">
        <i class="fa-brands fa-instagram">Instagram</i>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        </ul>
        <div class="d-flex">
          <button class="btn btn-outline-success" type="submit">Create a new post</button>
          <div class="dropdown">
            <div class="dropdown">
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="#">Accesibility</a>
              <a class="dropdown-item" href="#">Privacy and Data</a>
              <hr class="dropdown-divider">
              <a class="dropdown-item"  href="#">Log out</a>
            </div>
        </div>
      </div>
    </nav>
    <div class=”container-fluid”>
      <div class=”row”>
        <div class=”col-4”>
          <img src="" </div>
          <div class="card"></div>
          <div class="col-4"></div>
          <div class=”col-4”></div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/d113bc53a8.js" crossorigin="anonymous"></script>
    </div>
</body>

</html>
